<!DOCTYPE html>
<html>

<head>
    <script src="/lib/phaser.js"></script>
</head>

<body>

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 375,
            height: 812,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('blackDog', 'assets/blackDog.png');
            this.load.image('cupid', 'assets/cupid.png');
            this.load.image('dragon', 'assets/dragon.png');
            this.load.image('greenDragon', 'assets/greenDragon.png');
            this.load.image('holmes', 'assets/holmes.png');
            this.load.image('honey', 'assets/honey.png');
            this.load.image('pharaoh', 'assets/pharaoh.png');
            this.load.image('snowman', 'assets/snowman.png');
            this.load.image('superman', 'assets/superman.png');
            this.load.image('unicorn', 'assets/unicorn.png');
            this.load.image('whiteDog', 'assets/whiteDog.png');
            this.load.image('ground', 'assets/platform.png');
        }
        var platforms;
        var player;
        var cursors;
        function create() {
            platforms = this.physics.add.staticGroup();

            platforms.create(190,5, 'ground');
            platforms.create(370, 406, 'ground');
            platforms.create(190, 807, 'ground');
            platforms.create(5, 406, 'ground');

            player = this.physics.add.sprite(100, 450, 'blackDog');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            this.physics.add.collider(player, platforms);
        }

        function update() {
        }
    </script>

</body>

</html>
